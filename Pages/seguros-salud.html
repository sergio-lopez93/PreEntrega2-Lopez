    <main>

        <section class="section1">
            <div class="bg bg-image">

                    <h1>UN SEGURO DE SALUD PUEDE SALVAR MAS QUE VIDAS</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="formlist">
                <div class="formContainer" tabindex="1">
                    <form>
                        <div class="field" tabindex="1">
                            <label for="username">
                                <i class="far fa-user"></i>Nombre y Apellido
                            </label>
                            <input name="username" type="text" placeholder="e.g. john doe" required>
                        </div>
                        <div class="field" tabindex="2">
                            <label for="email">
                                <i class="far fa-envelope"></i>Email
                            </label>
                            <input name="email" type="text" placeholder="email@domain.com" required>
                        </div>
                        <div class="field" tabindex="3">
                            <label for="number">
                                <i class="far fa-phone"></i>Numero
                            </label>
                            <input name="number" type="number" placeholder="+56 9 99999999" required>
                        </div>
                        <div class="field" tabindex="4">
                            <label for="message">
                                <i class="far fa-edit"></i>Mensaje
                            </label>
                            <textarea name="message" placeholder="type here" required></textarea>
                        </div>
                        <button type="reset">Enviar</button>
                    </form>
                </div>
                <div class="form-section">
                    <img class="logolink" src="../Recursos/logo link.png">
                </div>
